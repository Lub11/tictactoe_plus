<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div id="status">Player X's turn</div>
            <div id="next-board">Next move: Any board</div>
            <button id="restart">Restart Game</button>
        </div>

        <div class="ultimate-board" id="gameBoard">
            <!-- Boards will be generated by JavaScript -->
        </div>

        <div class="rules">
            <h3>How to Play:</h3>
            <ul>
                <li>First player (X) can play anywhere</li>
                <li>Each move sends opponent to the corresponding small board</li>
                <li>Win a small board to claim it</li>
                <li>Win 3 small boards in a row to win the game!</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
